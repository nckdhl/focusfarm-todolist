<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FocusFarm</title>
    <meta name="description"
        content="Another pomodoro timer with some basic to-do list functionality and lots of background music">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/login.js" defer></script>
</head>

<body class="text-center">
    <form class="form-signin rounded-lg bg-dark p-4 text-light">
      <h2 class="h1 mb-3 font-weight-normal">FocusFarm</h2>
      <h2 class="h4 mb-3 font-weight-normal">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <a id="register" href="#">Register</a>
      </div>
      <button class="btn btn-lg btn-outline-light btn-block" type="submit">Sign in</button>
    </form>
</body>

</html>
